# .github/workflows/build-and-deploy-react.yml
name: Build and Deploy React App

on:
    pull_request:
        branches:
            - develop
#   workflow_run:
#     workflows: ["Terragrunt Workflow"]
#     types:
#       - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.outputs.terragrunt_apply_status == 'success'

    env:
      APP_PATH: ./client
      AWS_REGION: eu-central-1
      S3_BUCKET_NAME: feadback-app-hosting-bucket   # Replace with your actual S3 bucket name

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: ${{ vars.ACTIONS_ROLE }}  # Update with your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.APP_PATH}}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install
        working-directory: ${{ env.app_path }}

      - name: Build React App
        run: npm run build
        working-directory: ${{ env.app_path }}

      - name: Upload to S3
        run: aws s3 sync ./dist s3://${{ env.S3_BUCKET_NAME }}
        working-directory: ${{ env.APP_PATH }}

